<body>
  <div class="logo">
    <h1>SmartCity</h1>
    <h2>WasteManagement</h2>
  </div>

  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
      <label for="inputUsername">Username</label>
      <input
        [(ngModel)]="user.username" name="username"
        required
        minlength="1"
        pattern=".*"
        #inputName = "ngModel"
        [ngClass]="{'is-invalid': inputName.errors && inputName.touched}"
        type="text" class="form-control" id="inputUsername" placeholder="Enter username">
      <!--{{user.name}}-->
      <div class="invalid-feedback">
        Please, provide a username.
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input
        [(ngModel)]="user.password" name="password"
        required
        minlength="1"
        pattern=".*"
        #inputPassword = "ngModel"
        [ngClass]="{'is-invalid': inputPassword.errors && inputPassword.touched}"
        type="password" class="form-control" id="inputPassword" placeholder="Enter password">
      <div class="invalid-feedback">
        Please, provide a password.
      </div>
    </div>
    <!--[disabled]="user.name == '' || user.surname == ''"-->
    <a routerLink="/password-reset" routerLinkActive="active">Forgot Password? We can help ya!</a>
    <button
      [disabled] = "!userForm.valid"
      type="submit" class="btn btn-primary" (click)="loginUser()">Login</button>
  </form>
</body>

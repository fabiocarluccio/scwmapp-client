<body>
<div class="logo">
  <h1>SmartCity</h1>
  <h2>WasteManagement</h2>
</div>
<!-- TODO implementare logica di controllo conferma password (le password devono essere uguali) -->
<form #passwordResetForm="ngForm" (ngSubmit)="onSubmit(passwordResetForm)">
  <p>Now, type your new, fresh password ðŸ˜Š</p>

  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input
      [(ngModel)]="user.newPassword" name="newPassword"
      required
      minlength="1"
      pattern="*"
      #inputPassword = "ngModel"
      [ngClass]="{'is-invalid': inputPassword.errors && inputPassword.touched}"
      type="password" class="form-control" id="inputPassword" placeholder="Enter password">

    <div class="invalid-feedback">
      Please, provide a valid password.
    </div>
  </div>

  <div class="form-group">
    <label for="inputPasswordConfirm">Password Confirm</label>
    <input
      [(ngModel)]="user.passwordConfirm" name="passwordConfirm"
      required
      minlength="1"
      pattern="*"
      #inputPasswordConfirm = "ngModel"
      [ngClass]="{'is-invalid': inputPasswordConfirm.errors && inputPasswordConfirm.touched}"
      type="password" class="form-control" id="inputPasswordConfirm" placeholder="Confirm password">

    <div class="invalid-feedback">
      Password not matching.
    </div>
  </div>

  <button
    [disabled] = "!passwordResetForm.valid"
    type="submit" class="btn btn-primary" (click)="setNewPassword()">Set New Password</button>
</form>
</body>

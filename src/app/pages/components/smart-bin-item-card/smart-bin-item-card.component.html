<body>
  <div class="item-card {{getCardStyle()}}" id="smartBinCard_{{smartBin.id}}" (click)="cardSelected()">
    <div class="number-banner {{getBannerStyle()}}" *ngIf="isInSelectionMode">
      {{getSelectionOrder()}}
    </div>
    <div class="bin-item-content">
      <h4>{{this.smartBin.name}}</h4>

      <div class="bin-item-description">
        <div class="bin-type">
          <div class="bin-indicator"
               [style.background-color]="this.smartBinService.getWasteColorByName(smartBin.type!)">
          </div>{{smartBin.type}}
        </div>
        <div class="capacity">Capacity: <b>{{this.smartBin.currentCapacity}}/{{smartBin.totalCapacity}} kg</b></div>
      </div>
      <!--<button routerLink="/about/{{user.id}}">about</button>
      <button (click)="goToDetail(user.id)">about_businessLogic</button>-->
      <!--<button (click)="locateSmartBin(smartbin)" class="button">Localizza</button>-->
    </div>
    <div class="indicator">
      <div class="background-rectangle"></div>
      <div class="foreground-rectangle"
           [style.height]="this.getCapacityPercentage()"
           [style.background-color]="this.getColorCapacity()">
      </div>
      <div class="threshold-indicator"
        [style.top]="(1-smartBin.capacityThreshold!) * 100 + '%'">
      </div>
    </div>
  </div>
</body>

<body>
  <div class="item-card ">

    <div class="bin-item-content clickable" (click)="toggleMapView()">
      <h4>{{this.smartBinRequest.smartBinName}}</h4>

      <div class="bin-item-description">
        <div class="bin-type">
          <div class="bin-indicator"
               [style.background-color]="this.smartBinService.getWasteColorByName(smartBinRequest.type!)">
          </div>{{this.smartBinRequest.type}}
        </div>
        <div>Capacit√†: <b>{{this.smartBinRequest.totalCapacity}} kg</b></div>
        <!--<button routerLink="/about/{{user.id}}">about</button>
        <button (click)="goToDetail(user.id)">about_businessLogic</button>-->
      </div>
    </div>

    <div class="map-frame" id="RequestMap-{{this.smartBinRequest.id}}" *ngIf="this.showMapView">
      <app-map  [mapId]="'RequestMap-' + this.smartBinRequest.id" [focusLocation]="[this.smartBinRequest.position!.coordinates[1], this.smartBinRequest.position!.coordinates[0]]"></app-map>
    </div>

    <div class="allocation-decision" *ngIf="this.showDecisionControls">
      <button class="btn btn-danger" (click)="revokeRequest()">Rifiuta</button>
      <button class="btn btn-primary" (click)="acceptRequest()">Accetta</button>
    </div>
  </div>
</body>

<nav>
  <div class="logo-container">
    <div class="navbar-logo">
      <h1>SmartCity</h1>
      <h2>WasteManagement</h2>
    </div>
  </div>
  <div class="buttons-container">
    <button type="button" routerLink="/waste_management_company/smartbin-dashboard">Home</button>
    <button type="button" routerLink="/waste_management_company/waste-types">Tipologie rifiuti</button>
  </div>
  <div class="logout-container">
    <button type="button" class="logout-button" (click)="logout()">Esci</button>

<div *ngIf="showBanner && this.binAlarms.length >= 1" class="banner">

  <div class="message">
    <h6 style="margin: 0">
      ⚠️ Avviso saturazione capienza SmartBin
    </h6>
    {{this.binAlarmsNumber}} SmartBins eccedono il limite di capienza. Si consiglia di istanziare un percorso di pulizia.
  </div>

  <div class="countdown-container">
    <div class="filler"></div>
  </div>
</div>
